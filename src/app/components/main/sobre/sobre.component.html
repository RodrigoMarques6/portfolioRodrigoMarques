<section
  class="relative py-10 flex flex-col items-center bg-cyan-900 overflow-hidden md:py-20 border-b-2 border-blue-500"
>
  <div class="relative z-[1] m-auto w-full">
    <div class="flex lg:flex-1 justify-center pb-6">
      <span class="text-blue-400 text-xl font-bold">
        Sobre<span class="text-white">Mim</span>.
      </span>
    </div>

    <div
      class="flex flex-col sm:items-center lg:flex-row lg:max-w-[800px] lg:min-w-[250px] lg:min-h-[50vh] mx-auto text-center mt-5"
    >
      <div class="lg:w-1/2 max-sm:px-2 max-sm:ml-2 p-5 max-sm:hidden">
        <img
          id="img-perfil"
          class="w-full h-96 sm:w-auto"
          src="../../../assets/images/img-sobre.png"
          alt="Imagem de Perfil - Rodrigo Marques"
        />
      </div>
      <div class="p-5 m-auto sm:hidden">
        <img
          id="img-perfil"
          class="w-64"
          src="../../../assets/images/img-sobre.png"
          alt="Imagem de Perfil - Rodrigo Marques"
        />
      </div>
      <div class="lg:w-1/2 max-sm:px-2 max-sm:ml-2 sm:ml-2 my-auto">
        <p
          class="text-white text-justify p-2 max-w-[800px] min-w-[250px] mx-auto mb-2 leading-loose"
        >
          {{ sobreMim1 }}
        </p>
        <div class="gap-x-6 flex justify-center mt-6">
          <div>
            <button
              class="pulse-button px-4 py-2 border border-blue-500 text-blue-500 text-md rounded-sm hover:bg-blue-600 btn btn-border-1 max-sm:text-sm"
              routerLink="sobre-mim"
            >
              <p class="linear-wipe">Mais sobre mim</p>
            </button>
          </div>
          <div>
            <button
              class="px-4 py-2 border border-blue-500 text-blue-500 text-md rounded-sm hover:bg-blue-600 hover:text-white btn btn-border-1 max-sm:text-sm"
              routerLink="curriculo-rodrigo-marques"
            >
              {{ curriculo }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    aria-hidden="true"
    class="absolute h-full inset-0 flex items-center justify-center"
  >
    <div
      aria-hidden="true"
      class="bg-layers bg-scale w-[120rem] h-[120rem] bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 rounded-full blur-3xl md:w-[60rem] md:h-[60rem] md:blur-3xl"
    ></div>
  </div>

  <div
    aria-hidden="true"
    class="absolute inset-0 w-full h-full bg-[#020314] opacity-80"
  ></div>
</section>
