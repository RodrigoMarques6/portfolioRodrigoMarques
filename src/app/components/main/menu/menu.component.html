<header
  class="bg-black bg-opacity-30 bg-blend-multiply fixed w-full top-0 z-50"
>
  <nav
    class="max-w-screen-xl mx-auto flex items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex">
      <span class="text-blue-400 text-xl font-bold"
        >Rodrigo<span class="text-white">Marques</span>.</span
      >
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <ng-container *ngFor="let item of menuItems">
        <a
          [href]="item.url"
          class="text-white font-bold relative max-w-fit pr-3 md:pr-0 py-1 after:bg-blue-500 after:absolute after:h-1 after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300 hover:text-blue-400"
        >
          {{ item.text }}
        </a>
      </ng-container>
    </div>
    <div>
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />
          <span></span><span></span><span></span>

          <ul id="menu">
            <h2 class="text-lg">Vamos conversar?</h2>
            <a href="#"><li>Home</li></a>
            <a href="#"><li>About</li></a>
            <a href="#"><li>Info</li></a>
            <a href="#"><li>Contact</li></a>
            <a href="#"><li>Show me more</li></a>
          </ul>
        </div>
      </nav>
    </div>
  </nav>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <a
    href="https://api.whatsapp.com/send?phone=5582996983237"
    target="”_blank”"
    class="whatsapp-btn"
  >
    <i class="bi bi-whatsapp"></i>
  </a>
</header>
