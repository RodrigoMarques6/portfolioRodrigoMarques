<header
  class="bg-black bg-opacity-30 bg-blend-multiply fixed w-full top-0 z-50"
>
  <nav
    class="max-w-screen-xl mx-auto flex items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <span class="text-blue-400 text-xl font-bold"
        >Rodrigo<span class="text-white">Marques</span>.</span
      >
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <ng-container *ngFor="let item of menuItems">
        <a
          [href]="item.url"
          class="text-white font-bold relative max-w-fit pr-3 md:pr-0 py-1 after:bg-blue-500 after:absolute after:h-1 after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300"
        >
          {{ item.text }}
        </a>
      </ng-container>
    </div>
  </nav>
</header>
